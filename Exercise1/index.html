<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!--Container-->
        <div class="slideshow-container">
            <!-- First slide -->
            <div class="slides fade">
                <div class="number-text">1 / 3</div>
                <img src="./assets/image1.jpg" alt="Image 1" />
                <div class="caption-text">Caption Text</div>
            </div>

            <!-- Second slide -->
            <div class="slides fade">
                <div class="number-text">2 / 3</div>
                <img src="./assets/image2.jpg" alt="Image 2" />
                <div class="caption-text">Caption Text 2</div>
            </div>

            <!-- Third slide -->
            <div class="slides fade">
                <div class="number-text">3 / 3</div>
                <img src="./assets/image3.jpg" alt="Image 3" />
                <div class="caption-text">Caption Text 3</div>
            </div>

            <!-- Change slide buttons -->
            <div class="button-container">
                <a onclick="changeSlide(-1)">&lt</a>
            </div>
            <div class="button-container right">
                <a onclick="changeSlide(+1)">&gt</a>
            </div>
        </div>

        <!-- Three dots -->
        <div class="dot-container">
            <span class="dots" onclick="currentSlide(1)"></span>
            <span class="dots" onclick="currentSlide(2)"></span>
            <span class="dots" onclick="currentSlide(3)"></span>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
