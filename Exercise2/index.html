<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Exercise 2</title>
        <link rel="stylesheet" href="./styles2.css" />
    </head>
    <body>
        <div class="container">
            <div class="image-container">
                <div class="slides fadein">
                    <img src="./assets/img1.jpg" alt="Image 1" />
                    <div class="caption-text">Photos by <span class="name">Marc Wiegelmann</span></div>
                </div>
                <div class="slides fadein">
                    <img src="./assets/img2.jpg" alt="Image 2" />
                    <div class="caption-text">Photos by <span>Marc Wiegelmann</span></div>
                </div>
                <div class="slides fadein">
                    <img src="./assets/img3.jpg" alt="Image 3" />
                    <div class="caption-text">Photos by <span>Marc Wiegelmann</span></div>
                </div>

                <div onclick="changeSlide(-1)" class="button-container left">
                    <a>&lt;</a>
                </div>
                <div onclick="changeSlide(+1)" class="button-container right">
                    <a>&gt;</a>
                </div>

                <div class="dot-container">
                    <span onclick="showCurrentSlide(1)" class="dots"></span>
                    <span onclick="showCurrentSlide(2)" class="dots"></span>
                    <span onclick="showCurrentSlide(3)" class="dots"></span>
                </div>
            </div>
        </div>
        <script src="./index2.js"></script>
    </body>
</html>
